<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Snippet com Bolinhas</title>
</head>
<body>
    <!-- Bloco de código com "bolinhas" estilo macOS -->
    <div style="border: 1px solid #ccc; border-radius: 8px; width: 400px; font-family: monospace;">
        <!-- Barra de topo com bolinhas -->
        <div style="background: #eee; padding: 5px; border-top-left-radius: 8px; border-top-right-radius: 8px;">
            <span style="display:inline-block; width:12px; height:12px; background:red; border-radius:50%; margin-right:5px;"></span>
            <span style="display:inline-block; width:12px; height:12px; background:yellow; border-radius:50%; margin-right:5px;"></span>
            <span style="display:inline-block; width:12px; height:12px; background:green; border-radius:50%;"></span>
        </div>
        <!-- Código -->
        <pre style="margin:0; padding:10px; background:#f9f9f9;">
print("Olá mundo")
for i in range(5):
    print(i)
        </pre>
    </div>
</body>
</html>
