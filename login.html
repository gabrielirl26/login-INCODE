<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar INCODE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0d0b0b;
      color: #ffffff;
      position: relative;
    }

    
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 25px;
      width: 60px;
      height: 30px;
      background-color: #ddd;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .toggle-circle {
      width: 24px;
      height: 24px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      left: 3px;
      transition: left 0.3s ease;
    }

    .theme-toggle img {
      width: 16px;
      height: 16px;
      z-index: 1;
    }

    form {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }

    h1 {
      margin-bottom: 18px;
      font-size: 22px;
    }

    fieldset {
      border: none;
      width: 100%;
    }

    h2 {
      color: #333;
      margin: 15px 0 10px;
      font-size: 17px;
    }

    button {
      background-color: #222;
      color: white;
      border: none;
      padding: 10px;
      width: 80%;
      max-width: 220px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 8px auto;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #000;
      transform: scale(1.03);
    }

    button img {
      width: 16px;
      height: 16px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus {
      outline: none;
      border-color: #333;
    }

    body.light {
      background-color: #f2f2f2;
      color: #111;
    }

    body.light form {
      background-color: #ffffff;
      color: #111;
    }

    body.light button {
      background-color: #111;
    }

    body.light button:hover {
      background-color: #333;
    }

    body.light .theme-toggle {
      background-color: #222;
    }

    body.light .toggle-circle {
      left: 33px;
      background-color: #fff;
    }

    body.dark {
      background-color: #0d0b0b;
      color: #fff;
    }

    body.dark form {
      background-color: #1a1a1a;
      color: #fff;
    }

    body.dark button {
      background-color: #e6e6e6;
      color: #111;
    }

    body.dark button:hover {
      background-color: #fff;
    }

    body.dark .theme-toggle {
      background-color: #555;
    }

    body.dark .toggle-circle {
      left: 3px;
      background-color: #fff;
    }

    .dark h2,
    .dark label {
    color: #f5f5f5; 
    }

  </style>
</head>
<body class="dark">

  <div class="theme-toggle" id="theme-toggle">
    <img src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="sol" class="sun">
    <img src="https://cdn-icons-png.flaticon.com/512/6714/6714978.png" alt="lua" class="moon">
    <div class="toggle-circle"></div>
  </div>

  <img class="logo" src="https://media.licdn.com/dms/image/v2/D4D0BAQFh8D9gBAowtw/company-logo_200_200/company-logo_200_200/0/1727902897520/incode_tech_school_logo?e=1763596800&v=beta&t=hFub42Prf5mwTKCgti0BO7_ZDP2GVxiaFwYoduyXNEI" alt="Logo INCODE">

  <h1>Bem-vindo à INCODE</h1>

  <form>
    <fieldset>
      <h2>Cadastre-se</h2>

      <button type="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google">
        Continuar com Google
      </button>

      <button type="button">
        <img src="https://img.freepik.com/vetores-gratis/novo-design-de-icone-x-do-logotipo-do-twitter-em-2023_1017-45418.jpg?semt=ais_hybrid&w=740&q=80" alt="Twitter">
        Continuar com Twitter
      </button>

      <h2>Faça login</h2>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>

      <button type="submit">Entrar</button>
    </fieldset>
  </form>

    <br><br>
  <footer>
    <p>© 2025 Marcus Gabriel. Todos os direitos reservados.</p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    const circle = document.querySelector('.toggle-circle');

    toggle.addEventListener('click', () => {
      body.classList.toggle('light');
      body.classList.toggle('dark');

      if (body.classList.contains('light')) {
        localStorage.setItem('theme', 'light');
      } else {
        localStorage.setItem('theme', 'dark');
      }
    });

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      body.classList.remove('light', 'dark');
      body.classList.add(savedTheme);
    }
  </script>
</body>
</html>
